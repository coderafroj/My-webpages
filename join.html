<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll Now - ByteCore Computer Centre</title>
  <!-- Google Fonts & Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate {
      animation: fadeInUp 1s ease-out forwards;
    }
    /* Common Header */
    header {
      width: 100%;
      padding: 1rem 5%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    header .logo {
      font-size: 2rem;
      font-weight: 600;
      color: #00d9ff;
    }
    /* Navigation Links */
    header nav {
      display: flex;
      gap: 2rem;
    }
    header nav a {
      font-size: 1.1rem;
      color: #aaa;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #00d9ff;
    }
    /* Menu Toggle Icon (for Mobile) */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: #00d9ff;
      cursor: pointer;
    }
    /* Mobile Navigation (hidden by default) */
    .nav-links-mobile {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      right: 5%;
      background-color: #111;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .nav-links-mobile a {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #aaa;
      transition: color 0.3s ease;
    }
    .nav-links-mobile a:last-child {
      margin-bottom: 0;
    }
    .nav-links-mobile a:hover {
      color: #00d9ff;
    }
    /* Main Container */
    .main-container {
      padding-top: 80px; /* To account for fixed header */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px);
      padding: 20px;
    }
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: #181818;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      margin-top: 3rem;
      transition: transform 0.3s ease;
    }
    .sidebar img:hover {
      transform: scale(1.05);
    }
    .sidebar h2 {
      margin-bottom: 10px;
      color: white;
      font-size: 2em;
    }
    .sidebar p {
      font-size: 1.2em;
      line-height: 1.5;
      color: #aaa;
    }
    /* Form Section */
    .form-section {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, #1e1e1e, #121212);
    }
    .form-section h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: white;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #00d9ff;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
      color: #fff;
      transition: border 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #00d9ff;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      background: linear-gradient(90deg, #00d9ff, #00ff99);
      border-radius: 5px;
      font-size: 1.2em;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      /* Hide default nav and show hamburger icon */
      header nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      /* Mobile container: column layout */
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding: 20px;
      }
      .form-section {
        width: 100%;
        padding: 20px;
      }
      /* Mobile Navigation Links (when toggled) */
      .nav-links-mobile {
        display: flex;
      }
      .nav-links-mobile.hide {
        display: none;
      }
    }
    /* Common Footer */
    footer {
      width: 100%;
      background-color: #111;
      padding: 1rem 5%;
      text-align: center;
      color: #777;
      font-size: 0.9em;
      position: relative;
      bottom: 0;
      margin-top: 40px;
    }
    footer a {
      color: #00d9ff;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #00ff99;
    }
    
  </style>
</head>
<body>
  <!-- Common Header -->
  <header class="animate">
    <div class="logo">ByteCore</div>
    <!-- Hamburger icon for Mobile -->
    <div class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></div>
    <!-- Desktop Navigation -->
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="enroll.html">Enroll</a>
      <a href="contact.html">Contact</a>
    </nav>
    <!-- Mobile Navigation (hidden by default) -->
    <nav class="nav-links-mobile hide" id="mobile-nav">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="enroll.html">Enroll</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Enrollment Section -->
  <div class="main-container">
    <div class="container animate">
      <!-- Sidebar -->
      <div class="sidebar">
        <img src="https://i.postimg.cc/yNQQfDdv/undefined-Imgur.png" alt="ByteCore Logo">
        <h2>Enroll Now</h2>
        <p>Join ByteCore Computer Centre and secure your future with cutting-edge IT skills.</p>
      </div>
      <!-- Enrollment Form -->
      <div class="form-section">
        <h1>Enrollment Form</h1>
        <form action="https://getform.io/f/your-getform-link" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
              <option value="" disabled selected>Select your course</option>
              <option value="Python">Python Programming</option>
              <option value="Java">Java Development</option>
              <option value="Web Development">Web Development</option>
              <option value="Ethical Hacking">Ethical Hacking</option>
              <option value="ADCA">ADCA</option>
              <option value="MDCA">MDCA</option>
              <option value="CCC">CCC</option>
              <option value="O-Level">O-Level</option>
              <option value="Graphics Designing">Graphics Designing</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Common Footer -->
  <footer class="animate">
    <p>&copy; 2025 ByteCore Computer Centre. All rights reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms of Service</a>
    </p>
  </footer>

  <!-- JavaScript for Mobile Navigation Toggle -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileNav = document.getElementById("mobile-nav");

    menuToggle.addEventListener("click", () => {
      // Toggle the "hide" class to show/hide mobile navigation
      mobileNav.classList.toggle("hide");
    });

    // Optionally, click outside to close the mobile nav
    document.addEventListener("click", (event) => {
      if (!event.target.closest("header")) {
        mobileNav.classList.add("hide");
      }
    });
  </script>
</body>
</html>
