<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bytecore Computer Centre - Advanced Interactive Test Page">
    <meta name="keywords" content="Python Test, CCC Test, Computer Networking Test, Bytecore">
    <meta name="author" content="Bytecore Computer Centre">
    <title>Bytecore Test Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #fff;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        /* Header */
        .header {
            background: #000;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            max-width: 100px;
            height: auto;
        }
        .header-text {
            flex-grow: 1;
        }
        .dark-mode-toggle {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .dark-mode-toggle:hover {
            transform: scale(1.2);
        }

        /* Test Sections */
        .test-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 1000px;
        }

        .test-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 260px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .test-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,255,0.2), transparent);
            transition: all 0.5s ease-in-out;
            transform: scale(0);
        }

        .test-box:hover::before {
            transform: scale(1);
        }

        .test-box:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 255, 255, 0.6);
        }

        .test-box a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .test-box i {
            font-size: 50px;
            color: #00ffff;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #000, #1e1e1e);
            color: #fff;
        }

        .dark-mode .test-box {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animation */
        @keyframes glow {
            0% { text-shadow: 0px 0px 5px cyan; }
            50% { text-shadow: 0px 0px 15px cyan; }
            100% { text-shadow: 0px 0px 5px cyan; }
        }

        .glow-effect {
            animation: glow 2s infinite alternate;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .test-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.postimg.cc/yNQQfDdv/undefined-Imgur.png" alt="Bytecore Logo" class="logo">
        <div class="header-text">Bytecore Computer Centre - Interactive Test Page</div>
        <i class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>
    </div>

    <h2 class="glow-effect">Python Test Series</h2>
    <div class="test-container">
        <div class="test-box" onclick="openTest('python-test-mr1.html')">
            <i class="fas fa-code"></i>
            <a>Python Test Mr 1</a>
        </div>
        <div class="test-box" onclick="openTest('python-test-mr2.html')">
            <i class="fas fa-code"></i>
            <a>Python Test Mr 2</a>
        </div>
        <div class="test-box" onclick="openTest('python-test-mr3.html')">
            <i class="fas fa-code"></i>
            <a>Python Test Mr 3</a>
        </div>
        <div class="test-box" onclick="openTest('python-test-mr4.html')">
            <i class="fas fa-code"></i>
            <a>Python Test Mr 4</a>
        </div>
        <div class="test-box" onclick="openTest('python-test-mr5.html')">
            <i class="fas fa-code"></i>
            <a>Python Test Mr 5</a>
        </div>
    </div>

    <h2 class="glow-effect">Other Tests</h2>
    <div class="test-container">
        <div class="test-box" onclick="openTest('ccc-test.html')">
            <i class="fas fa-book"></i>
            <a>CCC Full Test</a>
        </div>
        <div class="test-box" onclick="openTest('computer-networking-test.html')">
            <i class="fas fa-network-wired"></i>
            <a>Computer Networking Test</a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function openTest(url) {
            window.location.href = "https://bytecorecomputercentre.blogspot.com/p/" + url;
        }
    </script>

</body>
</html>
